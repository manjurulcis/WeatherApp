version: '3'
services:
  server:
    build:
      context: ./docker/config
      dockerfile: Dockerfile.server
    image: weatherapp-server
    deploy:
      resources: # Set these values when you know what you do!
        limits:
          cpus: '0.001'
          memory: 50M
        reservations:
          cpus: '0.0001'
          memory: 20M
    ports:
      - '80:80' # Connect localhost 80 port to container 80 port
    links: # Link services to access http://weather-backend and  http://weather-frontend inside the container
      - api:weather-backend
      - app:weather-frontend
  app:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: weather-frontend
    environment:
      - NODE_ENV=development
    volumes: # For webpack dev server to use our local files
      - ./frontend/src:/usr/src/app
    ports:
      - '3000:3000' # For docker to now where to redirect HMR queries
  api:
    deploy:
      resources: # Set these values when you know what you do!
        limits:
          cpus: '0.001'
          memory: 50M
        reservations:
          cpus: '0.0001'
          memory: 20M
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: weather-backend
    volumes:
      - ./backend/src:/usr/src/api
    ports:
      - '8080'

